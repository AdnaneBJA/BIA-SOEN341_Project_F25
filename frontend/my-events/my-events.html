<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="my-events.css" />

  <nav class="menu-bar">

      <span class="menu-logo"><b>BIA</b></span>
    </div>
    <div class="menu-center">
      <a href="../main-page/mainpage.html">Home</a>
      <a href="../event-discovery/event-discovery.html">Events</a>

      <span id="user-status"></span>

  <header class="page-header">
    <h1>My Saved Events</h1>

  <main class="container">
    <section id="saved-summary" class="summary"></section>
    <section id="saved-groups" class="groups"></section>

      <div class="empty-card">
        <div class="icon">⭐</div>
        <h2>No saved events yet</h2>
        <p>Browse events and click “Save” to add them here.</p>
        <a class="btn" href="../event-discovery/event-discovery.html">Browse Events</a>
