<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<nav class="menu-bar">
    <div class="menu-left">
        <span class="menu-logo"><b>BIA</b></span>
    </div>
    <div class="menu-center">
        <a href="../main-page/mainpage.html">Home</a>
        <a href="../eventlist.html">Events</a>
        <a href="#">Tickets</a>
    </div>
</nav>

<div class="center-content">
    <h2>Sign In</h2>
    <form class="login-form" id="login-form" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="login-btn">Log In</button>
    </form>
    <div id="login-success" class="success-message" style="display:none;"></div>
    <div id="login-error" class="error-message" style="display:none;"></div>
    <p class="helper-text">Don't have an account? <a href="../signup/sign-up-page.html">Sign up</a></p>
</div>
<script src="login.js"></script>
</body>
</html>
