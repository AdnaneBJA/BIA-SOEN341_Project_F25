<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Events</title>
  <link rel="stylesheet" href="eventlist.css">
</head>
<body>
  <header>
    <h1>Campus Events</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for events..." />

    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="Tech">Tech</option>
      <option value="Arts">Arts</option>
      <option value="Sports">Sports</option>
    </select>

    <select id="organizationFilter">
      <option value="">All Organizations</option>
      <option value="CS Society">CS Society</option>
      <option value="Student Union">Student Union</option>
      <option value="Athletics">Athletics</option>
    </select>

    <input type="date" id="dateFilter" />
    <button id="searchButton" onclick="filterEvents()">Search</button>
  </div>

  <main class="event-grid" id="results">
  </main>

  <script>
    const events = [
      { name: "Hackathon 2025", category: "Tech", organization: "CS Society", date: "2025-10-15", location: "EV Building" },
      { name: "Open Mic Night", category: "Arts", organization: "Student Union", date: "2025-10-18", location: "Hall Building" },
      { name: "Career Fair", category: "Tech", organization: "Student Union", date: "2025-10-20", location: "MB Building" },
      { name: "Volleyball Tournament", category: "Sports", organization: "Athletics", date: "2025-10-22", location: "Gymnasium" },
    ];

    function filterEvents() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const organization = document.getElementById("organizationFilter").value;
      const date = document.getElementById("dateFilter").value;

      const results = events.filter(event => {
        return (
          event.name.toLowerCase().includes(query) &&
          (category === "" || event.category === category) &&
          (organization === "" || event.organization === organization) &&
          (date === "" || event.date === date)
        );
      });

      displayResults(results);
    }

    function displayResults(results) {
      const container = document.getElementById("results");
      container.innerHTML = results.length
        ? results.map(e => `
            <div class="event-card">
              <div class="event-info">
                <h2>${e.name}</h2>
                <p>Hosted by ${e.organization}</p>
                <p>📅 ${e.date}</p>
                <p>📍 ${e.location}</p>
                <button>View Details</button>
              </div>
            </div>
          `).join("")
        : "<p style='padding:40px;'>No matching events found.</p>";
    }

    displayResults(events);
  </script>
</body>
</html>
